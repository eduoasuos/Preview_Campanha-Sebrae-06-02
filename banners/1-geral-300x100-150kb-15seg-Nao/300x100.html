    <script type="text/javascript">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function (event) {
			const banner = {
				"bannerHeight": "100",
				"bannerWidth": "300",
				"frames":[
            { "elementsData": [
                        {
            "layerId": "ws_161",
            "x": 0,
            "y": 0,
            "delay": 0,
            "in": "scale_out",
            "out": "none",
            "startTime": 0,
            "endTime": 3.8287560581583,
            "width": 300,

        },{
            "layerId": "ws_162",
            "x": 229,
            "y": 36,
            "delay": 0.4,
            "in": "scale_in",
            "out": "opacity",
            "startTime": 0,
            "endTime": 3.8287560581583,
            "width": 52,
            "height": 28
        },{
            "layerId": "ws_175",
            "x": 14,
            "y": 19,
            "delay": 0,
            "in": "scale_in",
            "out": "opacity",
            "startTime": 0,
            "endTime": 3.8287560581583,
            "width": 206,
            "height": 74
        },
                    ]
                },
            
            { "elementsData": [
                        {
            "layerId": "ws_1141",
            "x": 0,
            "y": 0,
            "delay": 0,
            "in": "none",
            "out": "none",
            "startTime": 3.8287560581583,
            "endTime": 8.529886914378,
            "width": 300,
            "height": 100
        },{
            "layerId": "ws_166",
            "x": 5,
            "y": 142,
            "delay": 0,
            "in": "none",
            "out": "opacity",
            "startTime": 3.8287560581583,
            "endTime": 8.529886914378,
            "width": 61.705478668213,
            "height": 33
        },{
            "layerId": "ws_167",
            "x": 41.681945800781,
            "y": 21.400001525879,
            "delay": 0,
            "in": "bottom",
            "out": "opacity",
            "startTime": 3.8287560581583,
            "endTime": 8.529886914378,
            "width": 212.06402587891,
            "height": 61.799995422363
        },
                    ]
                },
            
            { "elementsData": [
                        {
            "layerId": "ws_1143",
            "x": 0,
            "y": 0,
            "delay": 0,
            "in": "none",
            "out": "none",
            "startTime": 8.529886914378,
            "endTime": 12,
            "width": 300,
            "height": 100
        },{
            "layerId": "ws_170",
            "x": 240,
            "y": 14,
            "delay": 0.8,
            "in": "right",
            "out": "none",
            "startTime": 8.529886914378,
            "endTime": 12,
            "width": 53,
            "height": 11
        },{
            "layerId": "ws_171",
            "x": 173,
            "y": 32,
            "delay": 0.4,
            "in": "scale_in",
            "out": "none",
            "startTime": 8.529886914378,
            "endTime": 12,
            "width": 64,
            "height": 35
        },{
            "layerId": "ws_172",
            "x": 40,
            "y": 41,
            "delay": 0,
            "in": "scale_in",
            "out": "none",
            "startTime": 8.529886914378,
            "endTime": 12,
            "width": 106,
            "height": 18
        },{
            "layerId": "ws_173",
            "x": 10,
            "y": 77,
            "delay": 0.6,
            "in": "left",
            "out": "none",
            "startTime": 8.529886914378,
            "endTime": 12,
            "width": 54,
            "height": 10
        },
                    ]
                },
            ]

			}
			const bannerWidth = parseInt(banner.bannerWidth);
			const bannerHeight = parseInt(banner.bannerHeight);
			masterTimeline = gsap.timeline({
				paused: false,
				repeat: 0,
				defaults: { ease: "power3.out" },
			});
			banner.frames.forEach((frame, index) => {

				frame.elementsData.forEach((layer) => {

					const start = parseFloat(layer.startTime.toFixed(1)) + layer.delay;
					const end = parseFloat(layer.endTime.toFixed(1));

					const durationAnimDefaultIn = 1;
					const durationAnimDefaultOut = 0.8;
					// Configura as animações no masterTimeline

					const w = layer.width;
					const h = layer.height;
					const l = banner.frames.length;
					const d = parseFloat(layer.delay.toFixed(1));

					const newEnd = (w === bannerWidth && h === bannerHeight && layer.out === "none" && index < (l - 1) ? end + 2 : end);

					masterTimeline
						.set(`#${layer.layerId}`, { display: "block", transformOrigin: "50% 50%" }, start) // Garante que o elemento esteja visível
						.fromTo(
							`#${layer.layerId}`,
							{
								opacity: layer.in === "opacity" || layer.in != "none" ? 0 : 1,
								x: layer.in === "left" ? -50 : layer.in === "right" ? 50 : 0,
								y: layer.in === "top" ? -50 : layer.in === "bottom" ? 50 : 0,
								scale: layer.in === "scale_in" ? 0.5 : layer.in === "scale_out" ? 1.5 : 1,
							},
							{
								opacity: 1,
								y: 0,
								x: 0,
								scale: 1,
								duration: layer.in === "none" ? 0.01 : durationAnimDefaultIn
							},
							start
						)
						.to(
							`#${layer.layerId}`,
							{
								opacity: layer.out === "opacity" || layer.out != "none" ? 0 : 1,
								x: layer.out === "left" ? -50 : layer.out === "right" ? 50 : 0,
								y: layer.out === "top" ? -50 : layer.out === "bottom" ? 50 : 0,
								scale: layer.out === "scale_in" ? 0.5 : layer.out === "scale_out" ? 1.5 : 1,
								duration: layer.out === "none" ? 0.01 : durationAnimDefaultOut
							},
							end - durationAnimDefaultOut
						)
						.set(`#${layer.layerId}`, { display: index < (l - 1)?"none":"block" }, newEnd);
				});
			});
			masterTimeline.play();
		});
	</script>
</body>
</html>
